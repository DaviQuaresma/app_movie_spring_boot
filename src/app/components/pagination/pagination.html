<div *ngIf="showPagination" class="flex items-center justify-between bg-white px-4 py-3 sm:px-6">
  <!-- Mobile view -->
  <div class="flex flex-1 justify-between sm:hidden">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Anterior
    </button>
    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Próximo
    </button>
  </div>

  <!-- Desktop view -->
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Mostrando <span class="font-medium">{{ startItem }}</span> a
        <span class="font-medium">{{ endItem }}</span> de
        <span class="font-medium">{{ totalItems }}</span> resultados
      </p>
    </div>

    <div>
      <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
        <!-- Previous button -->
        <button
          (click)="previousPage()"
          [disabled]="currentPage === 1"
          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="sr-only">Anterior</span>
          <mat-icon class="h-5 w-5">chevron_left</mat-icon>
        </button>

        <!-- Page numbers -->
        <ng-container *ngFor="let page of getVisiblePages(); let i = index">
          <span
            *ngIf="!isNumber(page)"
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0"
          >
            ...
          </span>
          <button
            *ngIf="isNumber(page)"
            (click)="onPageChange($any(page))"
            [class]="'relative inline-flex items-center px-4 py-2 text-sm font-semibold ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 ' + 
                     (currentPage === page 
                       ? 'z-10 bg-blue-600 text-white focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600' 
                       : 'text-gray-900')"
          >
            {{ page }}
          </button>
        </ng-container>

        <!-- Next button -->
        <button
          (click)="nextPage()"
          [disabled]="currentPage === totalPages"
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="sr-only">Próximo</span>
          <mat-icon class="h-5 w-5">chevron_right</mat-icon>
        </button>
      </nav>
    </div>
  </div>
</div>
