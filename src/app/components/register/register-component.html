<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500"
>
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Criar Conta</h2>
    <form (submit)="createAccount(); $event.preventDefault()">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="newName">Nome</label>
        <input
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
          type="text"
          id="newName"
          placeholder="Seu nome"
          [(ngModel)]="fullname"
          name="fullname"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="newEmail">Email</label>
        <input
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
          type="email"
          id="newEmail"
          placeholder="Seu email"
          [(ngModel)]="email"
          name="email"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2" for="newPassword">Senha</label>
        <input
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
          type="password"
          id="newPassword"
          placeholder="Crie uma senha"
          [(ngModel)]="password"
          name="password"
        />
      </div>
      <button
        class="w-full bg-purple-600 text-white font-bold py-2 rounded-lg hover:bg-purple-700 transition"
        type="submit"
      >
        Cadastrar
      </button>
    </form>
    <div class="mt-6 text-center">
      <button class="text-purple-600 hover:underline font-semibold" (click)="voltarParaLogin()">
        Voltar ao login
      </button>
    </div>
  </div>
</div>
